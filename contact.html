<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ben Torres Portfolio WireFrame</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="main.css" />
</head>
<body>
  <header>
        <h1><a href="index.html">Ben Torres</a></h1>
	</header>
	<nav class="navbar">
		<div class="hamburger">&#9776;</div>
		<ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="bio.html">Bio</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
		</ul>
    </nav>
   
	<main>
      	<section class="inner" id="main">
								<h1>Contact Me</h1>
								<form method="post" action="#">
									<div class="row gtr-uniform">
										<div class="col-6 col-12-xsmall">
											<input type="text" name="demo-name" id="demo-name" value="" placeholder="Name" />
										</div>
										<div class="col-6 col-12-xsmall">
											<input type="email" name="demo-email" id="demo-email" value="" placeholder="Email" />
										</div>
										<div class="col-12">
											<select name="demo-category" id="demo-category">
												<option value="">Business Inquiries</option>
												<option value="1">Coding Questions</option>
												<option value="1">Mentorship Opportunities</option>
												<option value="1">Other</option>
											</select>
										</div>
										<div class="col-12">
											<textarea name="demo-message" id="demo-message" placeholder="Enter your message" rows="6"></textarea>
										</div>
										<div class="col-12">
											<ul class="actions">
												<li><input type="submit" value="Send Message" class="primary" /></li>
												<li><input type="reset" value="Reset" /></li>
											</ul>
										</div>
									</div>
								</form>
							</section>
					</div>
	</main>
  <footer>
		<ul class="social">
			<li class="social_icon"><i class="fab fa-twitter"></i></li>
			<li class="social_icon"><i class="fab fa-facebook"></i></li>
			<li class="social_icon"><i class="fab fa-instagram"></i></li>
        </ul>
        
        <section>
            <h2>Get in touch</h2>
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field half">
                            <input type="text" name="name" id="name" placeholder="Name" />
                        </div>
                        <div class="field half">
                            <input type="email" name="email" id="email" placeholder="Email" />
                        </div>
                        <div class="field">
                            <textarea name="message" id="message" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send" class="primary" /></li>
                    </ul>
                </form>
        </section>
	</footer>
</body>
</html>
